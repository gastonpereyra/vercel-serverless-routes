<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" style="height:100%;">

    <head>
        <title>{{projectName}} Service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <style>
            *::after {
                box-sizing: border-box
            }

            *:before {
                box-sizing: border-box
            }

            .{{projectName}}-main__footer-rescuefy:hover {
                color:#{{colorHover}} !important
            }
        </style>
    </head>

    <body class="{{projectName}}-main__body" style="box-sizing:border-box;font-family:sans-serif;text-align:center;background-color:#{{colorBackground}};height:100%;min-width:fit-content;margin:0;">
        <table class="{{projectName}}-main__container" style="box-sizing:border-box;border-spacing:0;margin:auto;height:675px;max-width:640px;width:90%;padding:0 10px;">
            <thead style="box-sizing:border-box;">
                <th class="{{projectName}}-main__header" style="box-sizing:border-box;padding:0px;margin:0;padding:86px 0 56px 0;">
                    <a href="https://github.com/{{githubUser}}/{{projectName}}" alt="{{projectName}} Service Link" target="_blank">
                        <img src="{{banner}}" alt="logo-{{projectName}}" style="box-sizing:border-box;width:100%;">
                    </a>
                </th>
            </thead>
            <tfoot style="box-sizing:border-box;">
                <tr style="box-sizing:border-box;">
                    <td class="{{projectName}}-main__footer" style="box-sizing:border-box;padding:0px;margin:0;padding:43px 0 28px 0;">
                        <a href="https://github.com/{{githubUser}}" class="{{projectName}}-main__footer-rescuefy"
                            style="box-sizing:border-box;font-size:18px;color:#{{colorBrand}};font-weight:500;margin-bottom:20px;display:inline-block;text-decoration:none;">
                            {{owner}}Github
                        </a>
                        <p class="{{projectName}}-main__footer-text" style="box-sizing:border-box;color:#{{colorDisclaimer}};font-size:8px;line-height:13px;font-weight:400;margin:0;">
                            Copyright &copy; {{year}} {{owner}}
                        </p>
                        <p class="{{projectName}}-main__footer-text" style="box-sizing:border-box;color:#{{colorDisclaimer}};font-size:8px;line-height:13px;font-weight:400;margin:0;">
                            {{location}}
                        </p>
                        <p class="{{projectName}}-main__footer-text" style="box-sizing:border-box;color:#{{colorDisclaimer}};font-size:8px;line-height:13px;font-weight:400;margin:0;">
                            {{finalMessage}}
                        </p>
                    </td>
                </tr>
            </tfoot>
        </table>
        <hr class="{{projectName}}-main__footer-line" style="box-sizing:border-box;height:4px;background-color:#{{colorFooterLine}};border:none;margin:0;">
    </body>
</html>
